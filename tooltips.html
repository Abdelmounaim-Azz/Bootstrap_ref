    <div class="container">
      <h1>Examples</h1>
      <!-- Initialize in JS script -->
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="tooltip"
        data-placement="top"
        title="Tooltip on top"
      >
        Tooltip on top
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="tooltip"
        data-placement="right"
        title="Tooltip on right"
      >
        Tooltip on right
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Tooltip on bottom"
      >
        Tooltip on bottom
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="tooltip"
        data-placement="left"
        title="Tooltip on left"
      >
        Tooltip on left
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="tooltip"
        data-html="true"
        title="<em>Tooltip</em> <u>with</u> <b>HTML</b>"
      >
        Tooltip with HTML
      </button>
      <h1>Trigger With JS</h1>
      <button class="btn btn-secondary" onclick="showTooltip()">
        Show Tooltip
      </button>

      <button class="btn btn-secondary" onclick="hideTooltip()">
        Hide Tooltip
      </button>

      <button class="btn btn-secondary" onclick="toggleTooltip()">
        Toggle Tooltip
      </button>
    </div>

    <div style="margin-top: 500px"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      // Init tooltips
      $('[data-toggle="tooltip"]').tooltip();
      function showTooltip() {
        $("#hello").tooltip("show");
      }

      function hideTooltip() {
        $("#hello").tooltip("hide");
      }

      function toggleTooltip() {
        $("#hello").tooltip("toggle");
      }

      // Tooltip Events
      $("#hello").on("show.bs.tooltip", function () {
        console.log("Tooltip Show");
      });

      $("#hello").on("shown.bs.tooltip", function () {
        console.log("Tooltip Shown");
      });

      $("#hello").on("hide.bs.tooltip", function () {
        console.log("Tooltip Hide");
      });

      $("#hello").on("hidden.bs.tooltip", function () {
        console.log("Tooltip Hidden");
      });
    </script>
